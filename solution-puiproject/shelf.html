<!DOCTYPE html>
<html>
<head>
    <title>Bookshelf</title>
    <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>My Reading Nook</h1>
    <h2>My Books</h2>
    
    <button class = "button"> Add Book </button>
    
    <div id = "bookshelf-all">

        <template id = "book-template">

        <div class = "book all" id = "book-one">
            <div class = "book-left">
            <div class = "book-details">
                <img class = "bookpic" src = "project/wavesimage.jpeg">
                <div class = "booktitletext">
                    <div class = "booktitle">
                        Crying in H Mart
                    </div>
                    <div class = "booktext">
                        4/5 The writing and style was not as riveting but the storyline and all the experiences the author mentions is so riveting and relatable. 
                    </div>
                </div>
            </div>
            </div>
            <div class = "book-right">
                <div class = "delete-edit">
                    <div class = "deleteicon">
                        delete
                    </div>
                    <div class = "editicon">
                        edit
                    </div>
                </div>
            </div>
        </div>
        
        </template>
    
    </div>

    <div id="addBookForm" style="display: none;">
        <input type="text" id="newBookTitle" placeholder="Book Title">
        <textarea id="newBookReview" placeholder="Book Review"></textarea>
        <button onclick="submitNewBook()">Submit</button>
    </div>
    <button onclick="showAddBookForm()">Add Book</button>
    

    <script type="text/javascript" src="./js/file.js" defer></script>

</body>
</html>
